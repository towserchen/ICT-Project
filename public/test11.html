<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="../src/assets/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quad Detection System</title>
    <!-- Load the OpenCV.js library -->
    <script async src="./libs/opencv.js" type="text/javascript"></script>
    <!-- Load main JavaScript file -->
    <script src="./test11.js" type="module"></script>
  </head>
  <body>
    <h1>Quad Detection Test</h1>
    <p id="status">OpenCV.js is loading...</p>
    <div>
      <div class="inputoutput">
        <img id="srcImage" alt="No Image" />
        <div class="caption">
          Source image 
          <br>
          <input type="file" id="fileInput" name="file" accept="image/*">
        </div>
      </div>
      <div class="inputoutput">
        <canvas id="grayCanvas" ></canvas>
        <div class="caption">grayscale canvas</div>
      </div>
      <div class="inputoutput">
        <canvas id="blurredCanvas" ></canvas>
        <div class="caption">blurred canvas</div>
      </div>
      <div class="inputoutput">
        <canvas id="edgesCanvas" ></canvas>
        <div class="caption">Canny edges canvas</div>
      </div>
      <div class="inputoutput">
        <canvas id="contoursCanvas" ></canvas>
        <div class="caption">all contours canvas</div>
      </div>
      <div class="inputoutput">
        <canvas id="sizeFilteredContours" ></canvas>
        <div class="caption">Size filtered contours</div>
      </div>
      <div class="inputoutput"></div>
        <canvas id="cornerFilteredContours" ></canvas>
        <div class="caption">corner filtered contours</div>
      </div>
      <div class="inputoutput"></div>
        <canvas id="closedFilteredContours" ></canvas>
        <div class="caption">Closed contours canvas</div>
      </div>
      <div class="inputoutput"></div>
        <canvas id="approxPolyCanvas" ></canvas>
        <div class="caption">approxPoly canvas</div>
      </div>
      <div class="inputoutput">
        <canvas id="outputCanvas" ></canvas>
        <div class="caption">Output canvas</div>
      </div>
      <div class="inputoutput"></div>
        <canvas id="windowContoursCanvas" ></canvas>
        <div class="caption">window contours canvas</div>
      </div>
      <div class="inputoutput"></div>
        <canvas id="drawContourCanvas" ></canvas>
        <div class="caption">draw contour canvas</div>
      </div>
    </div>
  </body>
</html>
