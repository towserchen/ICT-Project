<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream Capture with Canvas</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        video, canvas {
            max-width: 100%;
            border: 1px solid black;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline style="display: none;"></video>
    <canvas id="canvas"></canvas>
    <button id="startCapture">Start Canvas Capture</button>
    <video id="streamOutput" autoplay playsinline controls></video>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const streamOutput = document.getElementById('streamOutput');
        const startCaptureBtn = document.getElementById('startCapture');
        const context = canvas.getContext('2d');

        async function startVideo() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'environment' }
                    });
                    video.srcObject = stream;
                } catch (error) {
                    console.error('Cannot access the camera:', error);
                }
            } else {
                alert('Browser doesn\'t support');
            }
        }

        function drawToCanvas() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const frame = context.getImageData(0, 0, canvas.width, canvas.height);
                detect(frame);
            }
            requestAnimationFrame(drawToCanvas);
        }

        function detect(imageData) {
            console.log('test...');
        }

        startCaptureBtn.addEventListener('click', () => {
            const canvasStream = canvas.captureStream();
            streamOutput.srcObject = canvasStream;
            drawToCanvas();
        });

        video.addEventListener('loadeddata', () => {
            drawToCanvas();
        });

        window.onload = () => {
            startVideo();
        };
    </script>
</body>
</html>
